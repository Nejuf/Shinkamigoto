<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
			body {
				font-family: Helvetica, Arial, sans-serif;
				font-size:14px;
				margin:0;
			}

			#content {

			}
		</style>
<!-- key is ABQIAAAAa2XidhQCMYm7us0BhxU76RQmBin3dDWxfOhQTvMo80RlgBLq7xTvjOLKn0w-hEHrns91bqnLVWQvSQ -->
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript">
			function initialize() {
				var latlng = new google.maps.LatLng(32.984631,129.073398);
				var settings = {
					zoom: 10,
					center: latlng,
					mapTypeControl: true,
					mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
					navigationControl: true,
					navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
					mapTypeId: google.maps.MapTypeId.HYBRID};
				var map = new google.maps.Map(document.getElementById("map_canvas"), settings);
				var contentString = '<div id="content">'+
					'<div id="siteNotice">'+
					'</div>'+
					'<h1 id="firstHeading" class="firstHeading">Arikawa</h1>'+
					'<div id="bodyContent">'+
					'<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>'+
					'</div>'+
					'</div>';
				var infowindow = new google.maps.InfoWindow({
					content: contentString
				});
				
				var arikawaImage = new google.maps.MarkerImage('images/arikawaLogo.png',
					new google.maps.Size(40,30),
					new google.maps.Point(0,0),
					new google.maps.Point(25,10)
				);
				var naraoImage = new google.maps.MarkerImage('images/naraoLogo.png',
					new google.maps.Size(40,30),
					new google.maps.Point(0,0),
					new google.maps.Point(25,10)
				);
				var aokataImage = new google.maps.MarkerImage('images/aokataLogo.png',
					new google.maps.Size(40,30),
					new google.maps.Point(0,0),
					new google.maps.Point(25,10)
				);
				var tainouraImage = new google.maps.MarkerImage('images/tainouraLogo.png',
					new google.maps.Size(40,30),
					new google.maps.Point(0,0),
					new google.maps.Point(25,10)
				);
				var uonomeImage = new google.maps.MarkerImage('images/uonomeLogo.png',
					new google.maps.Size(40,30),
					new google.maps.Point(0,0),
					new google.maps.Point(25,10)
				);
				
				var iconShadow = new google.maps.MarkerImage('images/logo_shadow.png',
					new google.maps.Size(130,50),
					new google.maps.Point(0,0),
					new google.maps.Point(65, 50));

				var arikawaPos = new google.maps.LatLng(32.982912,129.116115);
				var naraoPos = new google.maps.LatLng(32.86487,129.065865);
				var aokataPos = new google.maps.LatLng(32.984515,129.072836);
				var tainouraPos = new google.maps.LatLng(32.950908,129.100626);
				var uonomePos = new google.maps.LatLng(33.002012,129.089962);
				var namaPos = new google.maps.LatLng();

				var arikawaMarker = new google.maps.Marker({
					position: arikawaPos,
					map: map,
					icon: arikawaImage,
					shadow: iconShadow,
					title:"Arikawa",
					zIndex: 3});
				
				var aokataMarker = new google.maps.Marker({
					position: aokataPos,
					map: map,
					icon: aokataImage,
					shadow: iconShadow,
					title:"Aokata",
					zIndex: 3});
				
				var naraoMarker = new google.maps.Marker({
					position: naraoPos,
					map: map,
					icon: naraoImage,
					shadow: iconShadow,
					title:"Narao",
					zIndex: 3});
				
				var tainouraMarker = new google.maps.Marker({
					position: tainouraPos,
					map: map,
					icon: tainouraImage,
					shadow: iconShadow,
					title:"Tainoura",
					zIndex: 3});
				
				var uonomeMarker = new google.maps.Marker({
					position: uonomePos,
					map: map,
					icon: uonomeImage,
					shadow: iconShadow,
					title:"Uonome",
					zIndex: 3});
				
				var trainImage = new google.maps.MarkerImage('images/train.png',
					new google.maps.Size(50,50),
					new google.maps.Point(0,0),
					new google.maps.Point(50,50)
				);

				var trainShadow = new google.maps.MarkerImage('images/train_shadow.png',
					new google.maps.Size(70,50),
					new google.maps.Point(0,0),
					new google.maps.Point(60, 50)
				);

				var trainPos = new google.maps.LatLng(57.0429, 9.9173);

				var trainMarker = new google.maps.Marker({
					position: trainPos,
					map: map,
					icon: trainImage,
					shadow: trainShadow,
					title:"Train Station",
					zIndex: 2
				});

				var parkingImage = new google.maps.MarkerImage('images/parking.png',
					new google.maps.Size(50,50),
					new google.maps.Point(0,0),
					new google.maps.Point(50,50)
				);

				var parkingShadow = new google.maps.MarkerImage('images/parking_shadow.png',
					new google.maps.Size(70,50),
					new google.maps.Point(0,0),
					new google.maps.Point(60, 50)
				);

				var parkingPos = new google.maps.LatLng(57.0437, 9.9147);

				var parkingMarker = new google.maps.Marker({
					position: parkingPos,
					map: map,
					icon: parkingImage,
					shadow: parkingShadow,
					title:"Parking Lot",
					zIndex: 1
				});
				
				google.maps.event.addListener(arikawaMarker, 'click', function() {
					infowindow.open(map,arikawaMarker);
				});
				google.maps.event.addListener(naraoMarker, 'click', function() {
					infowindow.open(map,naraoMarker);
				});
				google.maps.event.addListener(aokataMarker, 'click', function() {
					infowindow.open(map,aokataMarker);
				});
				google.maps.event.addListener(tainouraMarker, 'click', function() {
					infowindow.open(map,tainouraMarker);
				});
				google.maps.event.addListener(uonomeMarker, 'click', function() {
					infowindow.open(map,uonomeMarker);
				});
			}
		</script>
	</head>
	<body onload="initialize()">
		<div id="map_canvas" style="width:auto; height:450px"></div>
	</body>
</html>
